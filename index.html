<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script type="text/javascript" src='src/notesList.js'></script>
    <script type="text/javascript" src='src/note.js'></script>
    <script type="text/javascript" src='src/adapter.js'></script>
    <script type="text/javascript" src='src/index.js'></script>
  </head>
  <body>

    <script type="text/javascript">
      $('.visible.example .ui.sidebar')
        .sidebar({
          context: '.visible.example .bottom.segment'
        })
        .sidebar('hide')
    </script>

    <div class="ui bottom attached segment pushable">
      <div class="ui visible inverted left vertical sidebar menu">
        <a class="item">
          <i class="home icon"></i>
          Home
        </a>
        <a class="item" id="create-note-link">
          <i class="write icon" id=""></i>
          Create New Note
        </a>
        <a class="item">
          <i class="browser icon"></i>
          All Your Notes
          <ul id="notes-list">
          </ul>
        </a>
      </div> <!-- end of sidebar div -->

      <div class="pusher">
        <div id="create-note-div" class="ui left aligned segment">
          <h3 class="ui header">Create a new note</h3>
          <div class="ui raised segment">
            <form id="create-note-form" class="ui form">
              <div class="field">
                <label>Title</label>
                <input id="noteTitle" placeholder="Title">
              </div>
              <div class="field">
                <label>Body</label>
                <textarea id="noteBody" placeholder="Write your note here..."></textarea>
              </div>
              <button class="ui button" type="submit">Create</button>
            </form>
          </div>
        </div>

        <div id="update-note-div" class="ui left aligned segment" style="display: none">
        </div>

        <div id="selected-note">
        </div>

      </div> <!-- end of pusher div = body -->

    </div>



  </body>
</html>
